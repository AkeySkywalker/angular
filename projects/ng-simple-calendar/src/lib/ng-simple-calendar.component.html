<div>
  <button (click)="setMonth(-1)">Prev</button>
  <button (click)="setMonth(1)">Next</button>
  <div>{{ pickedMonth | date : "mediumDate" }}</div>
  <table>
    <tr>
      <th *ngFor="let head of header">{{ head }}</th>
    </tr>
    <tr class="week" *ngFor="let week of calendar">
      <ng-container *ngFor="let day of week">
        <td (click)="pickDate(day.dd, day.data)">
          <ng-container *ngIf="day.today; else elseToday">
            <span style="color: red">{{ day.dd }}</span>
          </ng-container>
          <ng-template #elseToday>
            <span>{{ day.dd }}</span>
          </ng-template>
        </td>
      </ng-container>
    </tr>
  </table>
</div>
